<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>

      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>

    </header>
    
    <form id="form1">

      <fieldset>
        <legend>Informações pessoais</legend>

        <div class="name-wrapper">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input 
            type="text" 
            id="name" 
            required>
          </div>
  
          <div class="input-wrapper">
            <label for="lastname">Sobrenome</label>
            <input 
            type="text" 
            id="lastname" 
            required>
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input 
          type="email" 
          id="email"
          required>
        </div>

        <div class="input-wrapper">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input 
          type="password" 
          id="password"
          required
          minlength="6">
        </div>

      </fieldset>

      <fieldset>
        <legend>Informações do Mentor</legend>

        <div class="input-wrapper">
          <label for="mentorname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input 
          type="text" 
          id="mentorname"
          required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>

        <p>Primeira mentoria</p>
          <div class="date-time-wrapper">
            <div class="date-wrapper">
              <label for="firstdate">Data <span>(DD/MM/AAAA)</span></label>
              <input 
              type="date" 
              id="firstdate"
              required>
            </div>
    
            <div class="time-wrapper">
            <div class="input-wrapper">
              <label for="firstbegin">Das</label>
              <input 
              type="time" 
              id="firstbegin"
              required>
            </div>
  
            <div class="input-wrapper">
              <label for="firstend">Até</label>
              <input 
              type="time" 
              id="firstend"
              required>
            </div>
          </div> 
          </div>

          <p>Segunda mentoria</p>
          <div class="date-time-wrapper">
            <div class="date-wrapper">
              <label for="firstdate">Data <span>(DD/MM/AAAA)</span></label>
              <input 
              type="date" 
              id="firstdate"
              required>
            </div>
    
            <div class="time-wrapper">
            <div class="input-wrapper">
              <label for="firstbegin">Das</label>
              <input 
              type="time" 
              id="firstbegin"
              required>
            </div>
  
            <div class="input-wrapper">
              <label for="firstend">Até</label>
              <input 
              type="time" 
              id="firstend"
              required>
            </div>
            </div> 
          </div>
      </fieldset>

    </form>

  </div>

  <footer>
    <button 
    type="submit"
    form="form1">salvar</button>
  </footer>

</body>
</html>
